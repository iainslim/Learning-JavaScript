<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #map{
            height:400px;
            width:100%;
        }
    </style>

    <title>Using Google Maps API</title>
</head>
<body>
    <h1>My Google Map</h1>
    <div id="map"></div>
    <script>
        function initMap() {
            // Map Options
            var options = {
                zoom:8,
                center: {lat: 43.5890, lng:-79.6441}
            }
            // New map
            var map = new google.maps.Map(document.getElementById('map'), options);

            // Add marker
            var marker = new google.maps.Marker({
                position: {lat: 43.6283, lng: -79.7232},
                map: map
            })
        }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWuRZqjPKxVDoRrbqPFuRZetvFvrkftMo&callback=initMap&libraries=&v=weekly"
      async
    ></script>
</body>
</html>
