<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Website Bookmarker</title>
</head>
<body onload="fetchBookmarks()">
    <div class="container">
        <div class="m-auto mt-5">
            <div class="card border-primary mb-3">
                <div class="card-body">
                    <h2 style="text-align:center">Enter Website to Bookmark</h2>
                    <form id="myform">
                        <div class="form-group mb-3">
                            <label><span class="text-primary">Website Name</span></label>
                            <input type="text" class="form-control" id="siteName" placeholder="Enter Name">
                        </div>
                        <div class="form-group mb-3">
                            <label><span class="text-primary">Website URL</span></label>
                            <input type="text" class="form-control" id="siteURL" placeholder="Enter URL">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="rows">
            <div class="col-lg-12">
                <div id="bookmarksResults"></div>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; 2022 Bookmarker, Inc.</p>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
