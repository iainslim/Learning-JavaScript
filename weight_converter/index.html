<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
        body{
            margin-top: 70px;
            background: #444;
            color: white;
        }
    </style>

    <title>Weight Converter
    </title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                <form>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" 
                        aria-label="Text input with segmented dropdown button"
                        id="weightInput"
                        placeholder="Enter Weight">
                        <select class="custom-select" id="unitSelect">
                            <option>kg</option>
                            <option>g</option>
                            <option>lbs</option>
                            <option>oz</option>
                          </select>
                    </div>
                </form>
                <div id="output">
                    <div class="card bg-primary mb-2">
                        <div class="card-block">
                            <h4 class="card-title mt-2" id="card-1"></h4>
                            <div id="output1"></div>
                        </div>
                    </div>
                    <div class="card bg-success mb-2">
                        <div class="card-block">
                            <h4 class="card-title mt-2" id="card-2"></h4>
                            <div id="output2"></div>
                        </div>
                    </div>
                    <div class="card bg-danger">
                        <div class="card-block">
                            <h4 class="card-title mt-2" id="card-3"></h4>
                            <div id="output3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('output').style.visibility = 'hidden';
        document.getElementById('weightInput').addEventListener('input', function(e){
            let weight = e.target.value;
            let units = document.getElementById('unitSelect').value;
            
            document.getElementById('output').style.visibility = 'visible';

            //Change cards depending on units

            //kg
            if (units == 'kg'){
                document.getElementById('card-1').innerHTML = 'Grams:';
                document.getElementById('card-2').innerHTML = 'Pounds:';
                document.getElementById('card-3').innerHTML = 'Ounces:';

                document.getElementById('output1').innerHTML = weight*1000;
                document.getElementById('output2').innerHTML = weight*2.2046;
                document.getElementById('output3').innerHTML = weight*2.2046*16;
            }
            //g
            else if (units == 'g'){
                document.getElementById('card-1').innerHTML = 'Kilograms:';
                document.getElementById('card-2').innerHTML = 'Pounds:';
                document.getElementById('card-3').innerHTML = 'Ounces:';

                document.getElementById('output1').innerHTML = weight/1000;
                document.getElementById('output2').innerHTML = weight*2.2046;
                document.getElementById('output3').innerHTML = weight*2.2046*16;
            }
            //lbs
            else if (units == 'lbs'){
                document.getElementById('card-1').innerHTML = 'Kilograms:';
                document.getElementById('card-2').innerHTML = 'Grams:';
                document.getElementById('card-3').innerHTML = 'Ounces:';

                document.getElementById('output1').innerHTML = weight/2.2046;
                document.getElementById('output2').innerHTML = weight/2.2046*1000;
                document.getElementById('output3').innerHTML = weight*16;
            }
            //oz
            else if (units == 'oz'){
                document.getElementById('card-1').innerHTML = 'Kilograms:';
                document.getElementById('card-2').innerHTML = 'Grams:';
                document.getElementById('card-3').innerHTML = 'Pounds:';

                document.getElementById('output1').innerHTML = weight/2.2046/16;
                document.getElementById('output2').innerHTML = weight/2.2046*1000/16;
                document.getElementById('output3').innerHTML = weight/16;
            }
            
        });
    </script>
</body>
</html>
